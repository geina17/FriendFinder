<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FriendFinder - survey</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Survey Questions</h1>
            </div><!-- /jumbotron-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>About You</strong></h3>
                        </div><!-- /panel-heading-->

                        <div class="panel-body">
                            <form method="POST" role="form">

                                <div class="form-group">
                                    <label for="name">Name (Required)</label>
                                    <input type="text" class="form-control" id="name">
                                </div>

                                <div class="form-group">
                                    <label for="photo">Link to Photo (Required)</label>
                                    <input type="text" class="form-control" id="photo">
                                </div>
                                <hr>

                                <h3><strong>Question 1</strong></h3>
                                <h4>question text goes here</h4>
                                <select class="chosen-select" id="q1">
                                    <option value></option>
                                    <option value="1">1 (Strongly Agree)</option>
                                    <option value="2">2 (Agree)</option>
                                    <option value="3">3 (Who Cares)</option>
                                    <option value="4">4 (Disagree)</option>
                                    <option value="5">5 (Strongly Disagree)</option>
                                </select>
                            </form>
                            <br>
                            <!-- Submit Survey Button-->
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-btn">
                                    <span class="glyphicon glyphicon-ok"></span> Submit Survey
                                </button>
                            </div>
                        </div><!-- /panel-body-->
                    </div><!-- /panel-->
                </div><!-- /col-lg-12-->
            </div><!-- /row-->
        </div><!-- /container-->
    </body>
</html>
